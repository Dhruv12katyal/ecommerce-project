<div>
    <p class="message_p text-center" >{{searchMessage}}</p>
</div>
@for (item of searchResult; track $index) {
<div class="row search-item">
    <div class="col-sm-3">
        <a routerLink="/product-details/{{item.id}}">
        <img src="{{item.image}}" alt="">
        </a>
    </div>
    <div class="col-sm-8 details">
        <h6><a class="product-rout" routerLink="/product-details/{{item.id}}">{{item.name}}</a></h6>
        <p><b>Price: {{item.price}}</b></p>
        <p><span>Color: {{item.color}}</span><span>Category: {{item.category}} </span></p>
        <p>{{item.description}}</p>
    </div>
</div>
}
