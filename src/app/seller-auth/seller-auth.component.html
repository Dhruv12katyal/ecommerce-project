<div class="auth-container">
  @if (!showLogin) {
  <div class="form-wrapper">
    <div class="form-container" id="formContainer">
      <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)">
        <!-- Signup Form -->
        <div class="form-side signup-form">
          <div class="form-header">
            <h1 class="form-title">Create Account</h1>
            <p class="form-subtitle">Join us and start your journey</p>
          </div>

          <div class="form-divider">
            <span>or sign up with email</span>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Name</label>
              <input
                type="text"
                ngModel
                name="name"
                class="form-input"
                placeholder="John Doe"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input
              type="email"
              ngModel
              name="email"
              class="form-input"
              placeholder="john@example.com"
              required
            />
          </div>

          <div class="form-group password-group">
            <label class="form-label">Password</label>
            <input
              type="password"
              ngModel
              name="password"
              class="form-input"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="submit-btn">Create Account</button>

          <div class="form-switch">
            <p class="switch-text">
              Already have an account?
              <span class="switch-link" (click)="openLogIn()">Sign in</span>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
  }

  <!--Login form-->
  @if (showLogin) {
  <div class="form-wrapper">
    <div class="form-container" id="formContainer">
      <form #sellerSignIn="ngForm" (ngSubmit)="signIn(sellerSignIn.value)">
        <!-- Signup Form -->
        <div class="form-side signup-form">
          <div class="form-header">
            <h1 class="form-title">Welcome Back</h1>
            <p class="form-subtitle">Sign in to your account</p>
          </div>

          <div class="form-divider">
            <span>or sign in with email</span>
          </div>
          <div class="error">
            <p>{{authError}}</p>
          </div>
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input
              type="email"
              ngModel
              name="email"
              class="form-input"
              placeholder="john@example.com"
              required
            />
          </div>

          <div class="form-group password-group">
            <label class="form-label">Password</label>
            <input
              type="password"
              ngModel
              name="password"
              class="form-input"
              placeholder="Enter your password"
              required
            />
            <button type="button" class="password-toggle">
              <svg
                class="password-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </button>
          </div>

          <button type="submit" class="submit-btn">Log in</button>

          <div class="form-switch">
            <p class="switch-text">
              Don't have an account?
              <span class="switch-link" (click)="openSignUp()">Create one</span>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
  }
</div>
